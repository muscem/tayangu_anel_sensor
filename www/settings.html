	if(get_storaged_data(sData.serverIP)!=null && get_storaged_data(sData.serverIP)!=""){
		siteUrlAdress="http://"+get_storaged_data(sData.serverIP)+"/works/an-el/count-sensor/server";
	}
	get_departments_list();
	if(get_storaged_data(sData.serverIP)!=null && get_storaged_data(sData.serverIP)!=""){
		$("#server-ip").val(get_storaged_data(sData.serverIP));
	}
	
}




function save_settings(){
	set_storaged_data(sData.departmentName, $("#department-name :selected").text());
	set_storaged_data(sData.departmentID, $("#department-name :selected").val());
	set_storaged_data(sData.cellName, $("#cell-name :selected").text());
	set_storaged_data(sData.cellID, $("#cell-name :selected").val());
	set_storaged_data(sData.serverIP, $("#server-ip").val());
	siteUrlAdress="http://"+get_storaged_data(sData.serverIP)+"/works/an-el/count-sensor/server";

}


function get_cells_list_for_department(){
	if($("#department-name :selected").val()>0){
		get_cells_list($("#department-name :selected").val());
	}
}
